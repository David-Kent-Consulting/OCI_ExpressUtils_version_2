    - name: VM Backup Policy Details
      debug:
        msg: "{{ VM }} {{ COMPARTMENT }}"


    - name: Get the compartment OCID for where backup policies are stored
      command: "pwsh GetActiveChildCompartment.ps1 {{ COMPARTMENT }} OCID"
      register: compartment_id
    - name: Get the compartment object, abort if not present
      oci_compartment_facts:
        compartment_id: "{{ compartment_id.stdout }}"
      register: compartment_object
    - name: Results
      debug:
        msg: "{{ compartment_object }}"

    - name: Get the backup policy OCID if present
      command: "pwsh GetBackupPolicy.ps1 {{ COMPARTMENT }} {{ VM.policy_name }} OCID"
      register: policy_id
    - name: Results
      debug:
        msg: "{{ policy_id }}"

    - name: Get the policy object if present, otherwise create the policy
      oci_volume_backup_policy_facts:
        policy_id: "{{ policy_id.stdout }}"
      register: policy_object
      ignore_errors: yes
    - name: Results
      debug:
        msg: "{{ policy_object }}"

    - name: Create the backup policy
      command: "$ANSIBLE_LIB_PATH/110_CreateVolBackupPolicy.py {{ compartment_id.stdout }} {{ VM.policy_name }}"
      register: results
      when: policy_object is failed
    - name: Results
      debug:
        msg: "{{ results }}"

    - name: Get the backup policy OCID again
      command: "pwsh GetBackupPolicy.ps1 {{ COMPARTMENT }} {{ VM.policy_name }} OCID"
      register: policy_id
    - name: Apply backup schedules to the policy
      command: "$ANSIBLE_LIB_PATH/110_UpdateVolBackupPolicy.py {{ policy_id.stdout }} {{ VM.backup_start_time }} {{ VM.backup_retention }}"
      register: results
    - name: Results
      debug:
        msg: "{{ results }}"