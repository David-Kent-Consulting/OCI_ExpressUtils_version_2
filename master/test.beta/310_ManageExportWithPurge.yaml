    - name: Debug
      debug:
        msg: "{{ FileSystem }}"


    - name: Get the Export Path to Apply Changes To
      command: "pwsh GetExport.ps1 {{ VcnProperties.compartment }} {{FileSystem.mt_display_name }} {{ FileSystem.availability_domain }} {{ path }} OCID"
      register: export_id
      ignore_errors: yes
    - name: Results
      debug:
        msg: "{{ export_id }}"

    - name: Get the export object, abort if not present
      oci_export_facts:
        export_id: "{{ export_id.stdout }}"
      register: export_object
    - name: Results
      debug:
        msg: "{{ export_object }}"

    - name: Update the Filesytem Exports Entry With Purge
      oci_export:
        export_id: "{{ export_id.stdout }}"
        export_options:
          - source: "{{ source }}"
            require_privileged_source_port: "{{ require_privileged_source_port }}"
            access: "{{ access }}"
            identity_squash: "{{ identity_squash }}"
        state: 'present'
        purge_export_options: Yes
      register: result
    - name: Results
      debug:
        msg: "{{ result }}"

       