- name: Create backup policies in the OCI Tenant
  gather_facts: no
  hosts: localhost
  vars:
    COMPARTMENT:                    "bak_comp"
    DKCUANSP01:
      instance_hostname:            "dkcuansp01"
      policy_name:                  "dkcuansp01_backup"
      backup_start_time:            23
      backup_retention:             31
    DKCUNGOP01:
      instance_hostname:            "dkcungop01"
      policy_name:                  "dkcungop01_backup"
      backup_start_time:            23
      backup_retention:             31
    DKCURMANP01:
      instance_hostname:            "dkcurmanp01"
      policy_name:                  "dkcurmanp01_backup"
      backup_start_time:            6
      backup_retention:             31

  tasks:
    - include_tasks: 110_CreateVolBackupPolicy.yaml
      vars:
        VM:                     "{{ DKCUANSP01 }}"

    - include_tasks: 110_CreateVolBackupPolicy.yaml
      vars:
        VM:                     "{{ DKCUNGOP01 }}"

    - include_tasks: 110_CreateVolBackupPolicy.yaml
      vars:
        VM:                     "{{ DKCURMANP01 }}"