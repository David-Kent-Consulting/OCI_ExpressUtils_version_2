    - name: Lpg Properties to Apply
      debug:
        msg: "{{ LpgName }}"

    - name: Get Compartment ID
      command: "pwsh GetActiveChildCompartment.ps1 {{ VcnProperties.compartment }} OCID"
      register: compartment_id

    - name: Results
      debug:
        msg: "{{ compartment_id }}"

    - name: Get VCN ID
      command: "pwsh GetVcn.ps1 {{ VcnProperties.compartment }} {{ VcnProperties.vcn_name }} OCID"
      register: vcn_id

    - name: Results
      debug:
        msg: "{{ vcn_id }}"

    - name: Get LPG OCID if available
      command: "pwsh GetLPG.ps1 {{ VcnProperties.compartment }} {{ VcnProperties.vcn_name }} {{ LpgName }} OCID"
      register: lpg_id

    - name: Results
      debug:
        msg: "{{ lpg_id }}"

    - name: Get LPG Object if Present
      oci_local_peering_gateway_facts:
        local_peering_gateway_id: "{{ lpg_id.stdout }}"
      register: lpg_object
      ignore_errors: yes


    - name: Create an LPG
      oci_local_peering_gateway:
        compartment_id:                 "{{ compartment_id.stdout }}"
        display_name:                   "{{ LpgName }}"
        vcn_id:                         "{{ vcn_id.stdout }}"
      register: Results
      when: lpg_object is failed

    - name: Print Results
      debug:
        msg: "{{ Results }}"
