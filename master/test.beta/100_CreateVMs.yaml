- name: Create VMs in  MESSIAH OCI Tenant
  gather_facts: no
  hosts: localhost
  vars:
    DKCUANSP01:
      instance_hostname:            "dkcuansp01"
      assign_public_ip:             false
      availability_domain:          "clNq:US-ASHBURN-AD-3"
      private_ip:                   "10.20.5.2"
      region:                       "US-ASHBURN-1"
      shape:                        "VM.Standard.E2.1" 
      ssh_authorized_keys:          "ssh-rsa  opc@dkcubasp01"
    DKCUNGOP01:
      instance_hostname:            "dkcungop01"
      assign_public_ip:             false
      availability_domain:          "clNq:US-ASHBURN-AD-3"
      private_ip:                   "10.20.5.3"
      region:                       "US-ASHBURN-1"
      shape:                        "VM.Standard.E2.1" 
      ssh_authorized_keys:          "ssh-rsa  opc@dkcubasp01"
    DKCUBASP01:
      instance_hostname:            "dkcubasp01"
      assign_public_ip:             true
      availability_domain:          "clNq:US-ASHBURN-AD-3"
      private_ip:                   "10.20.4.2"
      region:                       "US-ASHBURN-1"
      shape:                        "VM.Standard.E2.1" 
      ssh_authorized_keys:          "ssh-rsa  henrywojteczko@Henrys-MacBook-Pro-2.local"
    DKCURMANP01:
      instance_hostname:            "dkcurmanp01"
      assign_public_ip:             false
      availability_domain:          "clNq:US-ASHBURN-AD-2"
      private_ip:                   "10.20.0.2"
      region:                       "US-ASHBURN-1"
      shape:                        "VM.Standard.E2.1" 
      ssh_authorized_keys:          "ssh-rsa  opc@dkcubasp01"

# Compartment and VCN data
    Automation:
      compartment:                  "auto_comp"
      vcn_name:                     "auto_vcn"
      subnet_name:                  "auto_sub"
    Bastion:
      compartment:                  "bas_comp"
      vcn_name:                     "bas_vcn"
      subnet_name:                  "bas_sub"
    Database:
      compartment:                  "dbs_comp"
      vcn_name:                     "dbs_vcn"
      subnet_name:                  "dbs_sub"

# image data
    images:
      ole_golden_image_id:          "ocid1.image.oc1.iad.aaaaaaaa73zcovn743ti6aojb5dtc4jvtqxdhzsovsqkxklu25zc4vj5djwq"

    # All vars required to create this VM
    # This VM to be created in the bastion compartment. It will have a publically visible IP address.
    # The security list is to be used to restrict access to the VM as needed, such as blocking internet
    # access.

  tasks:
    - include_tasks: 100_CreateVm.yaml
      vars:
        VM:                     "{{ DKCUANSP01 }}"
        VcnProperties:          "{{ Automation }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateVm.yaml
      vars:
        VM:                     "{{ DKCUNGOP01 }}"
        VcnProperties:          "{{ Automation }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateVm.yaml
      vars:
        VM:                     "{{ DKCUBASP01 }}"
        VcnProperties:          "{{ Bastion }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateVm.yaml
      vars:
        VM:                     "{{ DKCURMANP01 }}"
        VcnProperties:          "{{ Database }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"