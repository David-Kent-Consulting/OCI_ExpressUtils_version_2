- name: Manage Network Infrastructure
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Manage a Route Table
      oci_route_table:
        compartment_id:           "{{ compartment_id }}"
        vcn_id:                   "{{ vcn_id }}"
        display_name:             "{{ display_name }}"
        route_rules:
            - cidr_block:         "{{ cidr_block }}"
              network_entity_id:  "{{ network_entity_id }}"
        state:                    "present"
      register: result

    - name: Print result
      debug:
        msg: "{{ result }}"