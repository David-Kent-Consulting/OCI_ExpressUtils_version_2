- name: Create LPGs
  gather_facts: no
  hosts: localhost
  vars:
    VpnVcnID: "ocid1.vcn.oc1.iad.amaaaaaadzppdkaajkafqvsylczw5dbpsrj55tdp75drtx7eddba3zo4yjeq" # required for vpn vcn only

