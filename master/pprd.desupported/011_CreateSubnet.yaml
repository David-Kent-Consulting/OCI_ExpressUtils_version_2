    - name: Create or Update a Subnet
      oci_subnet:
        compartment_id:           "{{ compartment_id }}"
        display_name:             "{{ display_name }}"
        dns_label:                "{{ dns_label }}"
        vcn_id:                   "{{ vcn_id }}"
        cidr_block:               "{{ cidr_block }}"
        prohibit_public_ip_on_vnic: "{{ prohibit_public_ip_on_vnic }}"
        wait: yes
      register: result

    - name: Print Results
      debug:
        msg: "{{ result }}"
