- name: Creates Subnets within the ERP tenant
  gather_facts: no
  hosts: localhost
  vars:
    Automation:
      compartment:  "auto_comp"
      vcn_name:  "auto_vcn"
      sub_name: "auto_sub"
      sub_dns:  "autosub"
      sub_cidr: "10.20.5.0/24"
      prohibit_public_ip_on_vnic: yes
    Bastion:
      compartment:  "bas_comp"
      vcn_name:  "bas_vcn"
      sub_name: "bas_sub"
      sub_dns:  "bassub"
      sub_cidr: "10.20.4.0/24"
      prohibit_public_ip_on_vnic: no
    Database:
      compartment:  "dbs_comp"
      vcn_name:  "dbs_vcn"
      sub_name: "dbs_sub"
      sub_dns:  "dbssub"
      sub_cidr: "10.20.0.0/24"
      prohibit_public_ip_on_vnic: yes
#    DisasterRecovery:
#      compartment:  "dr_comp"
#      vcn_name:  "dr_vcn"
#      sub_name: "dr_sub"
#      sub_dns:  "drsub"
#      sub_cidr: "10.20.0.0/24"
#      prohibit_public_ip_on_vnic: yes
    Test:
      compartment:  "tst_comp"
      vcn_name:  "tst_vcn"
      sub_name: "tst_sub"
      sub_dns:  "tstsub"
      sub_cidr: "10.20.1.0/24"
      prohibit_public_ip_on_vnic: yes
    Vpn:
      compartment:  "vpn_comp"
      vcn_name:  "vpn_vcn"
      sub_name: "vpn_sub"
      sub_dns:  "vpnsub"
      sub_cidr: "10.20.254.0/24"
      prohibit_public_ip_on_vnic: yes
    Web0:
      compartment:  "web_comp"
      vcn_name:  "web_vcn"
      sub_name: "intra_sub"
      sub_dns:  "intra"
      sub_cidr: "10.20.2.0/25"
      prohibit_public_ip_on_vnic: yes
    Web1:
      compartment:  "web_comp"
      vcn_name:  "web_vcn"
      sub_name: "web_sub"
      sub_dns:  "websub"
      sub_cidr: "10.20.2.128/25"
      prohibit_public_ip_on_vnic: yes 
    Web2:
      compartment:  "web_comp"
      vcn_name:  "web_vcn"
      sub_name: "dmz_sub"
      sub_dns:  "dmzsub"
      sub_cidr: "10.20.3.0/24"
      prohibit_public_ip_on_vnic: yes     

  tasks:

# Now we pass vars to 011_CreateSubnet.yaml to create each subnet if not present
  - include_tasks: 011_CreateSubnet.yaml
    vars:
      VcnProperties:  "{{ Automation }}"
  - include_tasks: 011_CreateSubnet.yaml
    vars:
      VcnProperties:  "{{ Bastion }}"
  - include_tasks: 011_CreateSubnet.yaml
    vars:
      VcnProperties:  "{{ Database }}"
  - include_tasks: 011_CreateSubnet.yaml
    vars:
      VcnProperties:  "{{ Test }}"
  - include_tasks: 011_CreateSubnet.yaml
    vars:
      VcnProperties:  "{{ Vpn }}"
  - include_tasks: 011_CreateSubnet.yaml
    vars:
      VcnProperties:  "{{ Web0 }}"
  - include_tasks: 011_CreateSubnet.yaml
    vars:
      VcnProperties:  "{{ Web1 }}"
  - include_tasks: 011_CreateSubnet.yaml
    vars:
      VcnProperties:  "{{ Web2 }}"      