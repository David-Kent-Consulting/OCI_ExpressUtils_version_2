- name: Create VMs in Tenant
  gather_facts: no
  hosts: localhost
  vars:
    NWMSUANSP01:
      instance_hostname:            "nwmsuansp01"
      assign_public_ip:             true
      availability_domain:          "sIah:US-ASHBURN-AD-3"
      private_ip:                   "172.16.4.2"
      shape:                        "VM.Standard.E2.1" 
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"
    NWMSUNGOP01:
      instance_hostname:            "nwmsungop01"
      assign_public_ip:             true
      availability_domain:          "sIah:US-ASHBURN-AD-3"
      private_ip:                   "172.16.4.4"
      shape:                        "VM.Standard.E2.1" 
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"
    NWMSUBASP01:
      instance_hostname:            "nwmsubasp01"
      assign_public_ip:             true
      availability_domain:          "sIah:US-ASHBURN-AD-3"
      private_ip:                   "172.16.5.2"
      shape:                        "VM.Standard.E2.1" 
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"
    NWMSURMANP01:
      instance_hostname:            "nwmsurmanp01"
      assign_public_ip:             false
      availability_domain:          "sIah:US-ASHBURN-AD-1"
      private_ip:                   "172.16.0.4"
      shape:                        "VM.Standard.E2.4" 
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"
    NWMSUWAFP01:
      instance_hostname:            "nwmsuwafp01"
      assign_public_ip:             true
      availability_domain:          "sIah:US-ASHBURN-AD-1"
      private_ip:                   "172.16.6.2"
      shape:                        "VM.Standard2.2" 
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"
    NWMSUJSUBT01:
      instance_hostname:            "nwmsujsubt01"
      assign_public_ip:             false
      availability_domain:          "sIah:US-ASHBURN-AD-2"
      private_ip:                   "172.16.0.5"
      shape:                        "VM.Standard.E2.2"
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"
    NWMSUJSUBP01:
      instance_hostname:            "nwmsujsubp01"
      assign_public_ip:             false
      availability_domain:          "sIah:US-ASHBURN-AD-2"
      private_ip:                   "172.16.0.2"
      shape:                        "VM.Standard.E2.2"
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"
    NWMSUDCP01:
      instance_hostname:            "NWMSUDCP01"
      assign_public_ip:             true
      availability_domain:          "sIah:US-ASHBURN-AD-2"
      private_ip:                   "172.16.2.2"
      shape:                        "VM.Standard2.1"
    NWMSUDCP02:
      instance_hostname:            "NWMSUDCP02"
      assign_public_ip:             true
      availability_domain:          "sIah:US-ASHBURN-AD-3"
      private_ip:                   "172.16.2.213"
      shape:                        "VM.Standard2.1"
    NWMSUTOMCT01:
      instance_hostname:            "nwmsutomct01"
      assign_public_ip:             false
      availability_domain:          "sIah:US-ASHBURN-AD-1"
      private_ip:                   "172.16.1.20"
      shape:                        "VM.Standard.E2.1"
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"
    NWMSUESMT01:
      instance_hostname:            "nwmsuesmt01"
      assign_public_ip:             false
      availability_domain:          "sIah:US-ASHBURN-AD-1"
      private_ip:                   "172.16.1.9"
      shape:                        "VM.Standard.E2.1"
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"
    NWMSUDWCAT01:
      instance_hostname:            "nwmsudwcat01"
      assign_public_ip:             false
      availability_domain:          "sIah:US-ASHBURN-AD-1"
      private_ip:                   "172.16.1.3"
      shape:                        "VM.Standard.E2.2"
      ssh_authorized_keys:          "ssh-rsa  ansible@nwmsuansp01"

# Compartment and VCN data
    Automation:
      compartment:                  "auto_comp"
      vcn_name:                     "auto_vcn"
      subnet_name:                  "auto_sub"
      region:                       "US-ASHBURN-1"
    Bastion:
      compartment:                  "bas_comp"
      vcn_name:                     "bas_vcn"
      subnet_name:                  "bas_sub"
      region:                       "US-ASHBURN-1"
    Database:
      compartment:                  "dbs_comp"
      vcn_name:                     "dbs_vcn"
      subnet_name:                  "dbs_sub"
      region:                       "US-ASHBURN-1"
    Dmz:
      compartment:                  "dmz_comp"
      vcn_name:                     "dmz_vcn"
      subnet_name:                  "dmz_sub"
      region:                       "US-ASHBURN-1"
    Test:
      compartment:                  "tst_comp"
      vcn_name:                     "tst_vcn"
      subnet_name:                  "tst_sub"
      region:                       "US-ASHBURN-1"
    Web:
      compartment:                  "web_comp"
      vcn_name:                     "web_vcn"
      subnet_name:                  "web_sub"
      region:                       "US-ASHBURN-1"

# image data
    images:
      ole_golden_image_id:          "ocid1.image.oc1.iad.aaaaaaaa246eitegc3lelewfckeh2gcdmqsnydw7vwax2e4dk43vnpvxf6oa"
      windows_golden_image:         "ocid1.image.oc1.iad.aaaaaaaagy3diwbmerf2f2yhlp2mmycv2d6dz2536af34mb7626cscvuqdvq"
      A10_vThunder_image:           "ocid1.image.oc1..aaaaaaaanh6fkm63h7n2vhffmt47dxng2aptzs3vzy6m2utfak7idif32vta"

    # All vars required to create this VM
    # This VM to be created in the bastion compartment. It will have a publically visible IP address.
    # The security list is to be used to restrict access to the VM as needed, such as blocking internet
    # access.

  tasks:
    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ NWMSUANSP01 }}"
        VcnProperties:          "{{ Automation }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ NWMSUNGOP01 }}"
        VcnProperties:          "{{ Automation }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ NWMSUBASP01 }}"
        VcnProperties:          "{{ Bastion }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ NWMSUJSUBT01 }}"
        VcnProperties:          "{{ Database }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ NWMSURMANP01 }}"
        VcnProperties:          "{{ Database }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ NWMSUWAFP01 }}"
        VcnProperties:          "{{ Dmz }}"
        boot_volume_size_in_gbs: 250
        image_id:               "{{ images.A10_vThunder_image }}"

    - include_tasks: 100_CreateWindowsVm.yaml
      vars:
        VM:                     "{{ NWMSUDCP01 }}"
        VcnProperties:          "{{ Web }}"
        boot_volume_size_in_gbs: 256
        image_id:               "{{ images.windows_golden_image }}"

    - include_tasks: 100_CreateWindowsVm.yaml
      vars:
        VM:                     "{{ NWMSUDCP02 }}"
        VcnProperties:          "{{ Web }}"
        boot_volume_size_in_gbs: 256
        image_id:               "{{ images.windows_golden_image }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ NWMSUTOMCT01 }}"
        VcnProperties:          "{{ Test }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ NWMSUESMT01 }}"
        VcnProperties:          "{{ Test }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ NWMSUDWCAT01 }}"
        VcnProperties:          "{{ Test }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"
