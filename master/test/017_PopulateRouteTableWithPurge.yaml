    - name: Router Table to Modify
      debug:
        msg: "{{ VcnProperties }}"

    - name: Get the route table OCID if present
      command: "pwsh GetRouterTable.ps1 {{ VcnProperties.compartment }} {{ VcnProperties.vcn_name }} {{ VcnProperties.rtb_name }} OCID"
      register: route_table_id
    - name: Results
      debug:
        msg: "{{ route_table_id }}"

    - name: Get the route table object if present, if not, abort
      oci_route_table_facts:
        id: "{{ route_table_id.stdout }}"
      register: route_table_object
      ignore_errors: no
    - name: Results
      debug:
        msg: "{{ route_table_object }}"
# Apply the baseline route to the NGW or IGW with default to 0.0.0.0/0, including route purge
    - name: Apply route with purge to route table
      oci_route_table:
        rt_id:              "{{ route_table_id.stdout }}"
        purge_route_rules:  "yes"
        route_rules:
          - cidr_block:         "0.0.0.0/0"
            network_entity_id:  "{{ entity_id }}"
            destination_type:   "CIDR_BLOCK"
        state:              "present"
      register: Results
    - name: Print Results
      debug:
       msg: "{{ Results }}"
