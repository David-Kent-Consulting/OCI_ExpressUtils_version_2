    vars:
      VcnProperties:  "{{ Automation }}"
      LpgName:        "AutoToBasLpg"
      PeerCompartment: "bas_comp"
      LpgPeer:        "BasToAutoLpg"
      LpgPeerVcn:     "bas_vcn"

