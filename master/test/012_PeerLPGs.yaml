- name: Peer LPGs within the ERP tenant
  gather_facts: no
  hosts: localhost
  vars:
    Automation:
      compartment:  "auto_comp"
      vcn_name:  "auto_vcn"
      region: "US-ASHBURN-1"
    Bastion:
      compartment:  "bas_comp"
      vcn_name:  "bas_vcn"
      region: "US-ASHBURN-1"
    Database:
      compartment:  "dbs_comp"
      vcn_name:  "dbs_vcn"
      region: "US-ASHBURN-1"
    Dmz:
      compartment:  "dmz_comp"
      vcn_name: "dmz_vcn"
      region: "US-ASHBURN-1"
    Dr:
      compartment: "dr_comp"
      vcn_name: "dr_vcn"
      region: "US-PHOENIX-1"
    Test:
      compartment:  "tst_comp"
      vcn_name:  "tst_vcn"
      sub_name: "tst_sub"
      region: "US-ASHBURN-1"
    Vpn:
      compartment:  "vpn_comp"
      vcn_name:  "vpn_vcn"
      region: "US-ASHBURN-1"
    Web:
      compartment:  "web_comp"
      vcn_name:  "web_vcn"
      region: "US-ASHBURN-1"

  tasks:

# Now we pass vars to 012_PeerLPG.yaml to peer each LPG
##########################################################################
###                 Automation Compartment LPGs                        ###
##########################################################################
