- name: Creates VCNs within the ERP tenant
  gather_facts: no
  hosts: localhost
  vars:
    Automation:
      compartment:  "auto_comp"
      vcn_name:  "auto_vcn"
      vcn_dnsName:  "autovcn"
      vcn_cidr: "10.20.5.0/24"
    Bastion:
      compartment:  "bas_comp"
      vcn_name:  "bas_vcn"
      vcn_dnsName:  "basvcn"
      vcn_cidr: "10.20.4.0/24"
    Database:
      compartment:  "dbs_comp"
      vcn_name:  "dbs_vcn"
      vcn_dnsName:  "dbsvcn"
      vcn_cidr: "10.20.0.0/24"
    Test:
      compartment:  "tst_comp"
      vcn_name:  "tst_vcn"
      vcn_dnsName: "tstvcn"
      vcn_cidr: "10.20.1.0/24"
    Vpn:
      compartment:  "vpn_comp"
      vcn_name:  "vpn_vcn"
      vcn_dnsName: "vpnvcn"
      vcn_cidr: "10.20.254.0/24"
    Web:
      compartment:  "web_comp"
      vcn_name:  "web_vcn"
      vcn_dnsName: "webvcn"
      vcn_cidr: "10.20.2.0/23"

  tasks:

# Now we pass vars to 010_CreateVcn.yaml to create each VCN if not present
  - include_tasks: 010_CreateVcn.yaml
    vars:
      VcnProperties:  "{{ Automation }}"
  - include_tasks: 010_CreateVcn.yaml
    vars:
      VcnProperties:  "{{ Bastion }}"
  - include_tasks: 010_CreateVcn.yaml
    vars:
      VcnProperties:  "{{ Database }}"
  - include_tasks: 010_CreateVcn.yaml
    vars:
      VcnProperties:  "{{ Test }}"
  - include_tasks: 010_CreateVcn.yaml
    vars:
      VcnProperties:  "{{ Vpn }}"
  - include_tasks: 010_CreateVcn.yaml
    vars:
      VcnProperties:  "{{ Web }}"
    