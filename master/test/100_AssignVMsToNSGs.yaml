- name: Assign VMs to Network Security Groups in OCI Tenant
  gather_facts: no
  hosts: localhost
  vars:
    NWMSUDCP01:
      instance_hostname:            "NWMSUDCP01"
      nsg_name:                     "icmp_ingress_egress_domain_controllers"
    NWMSUDCP02:
      instance_hostname:            "NWMSUDCP02"
      nsg_name:                     "icmp_ingress_egress_domain_controllers"
    

# Compartment and VCN data
    Automation:
      compartment:                  "auto_comp"
      vcn_name:                     "auto_vcn"
      subnet_name:                  "auto_sub"
      region:                       "US-ASHBURN-1"
    Bastion:
      compartment:                  "bas_comp"
      vcn_name:                     "bas_vcn"
      subnet_name:                  "bas_sub"
      region:                       "US-ASHBURN-1"
    Database:
      compartment:                  "dbs_comp"
      vcn_name:                     "dbs_vcn"
      subnet_name:                  "dbs_sub"
      region:                       "US-ASHBURN-1"
    Test:
      compartment:                  "tst_comp"
      vcn_name:                     "tst_vcn"
      subnet_name:                  "tst_sub"
      region:                       "US-ASHBURN-1"
    Web:
      compartment:                  "web_comp"
      vcn_name:                     "web_vcn"
      subnet_name:                  "web_sub"
      region:                       "US-ASHBURN-1"

  tasks:
    - include_tasks: 100_AssignVmToNsg.yaml
      vars:
        VM:                     "{{ NWMSUDCP01 }}"
        VcnProperties:          "{{ Web }}"

    - include_tasks: 100_AssignVmToNsg.yaml
      vars:
        VM:                     "{{ NWMSUDCP02 }}"
        VcnProperties:          "{{ Web }}"