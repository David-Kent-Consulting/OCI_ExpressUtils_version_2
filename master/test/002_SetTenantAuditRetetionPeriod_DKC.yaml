- name: Create parent compartment DKCU and its children for the tenancy
  gather_facts: no
  hosts: localhost
  vars:
    # All vars required to create the compartment hierarchy
     compartment_id:                "ocid1.compartment.oc1..aaaaaaaaoc6skk7va5m7vfuusf6rb5rrec2aujmxztwt3bf2vd7l76h2c6zq"       # tenancy is obtained from the root compartment
     


  tasks:

  - name: Test
    oci_audit_configuration_facts:
      compartment_id: "{{ compartment_id }}"
    register: test

  - name: debug
    debug:
     msg: "{{ test }}"
  
  - name: Test2
    oci_audit_configuration:
      compartment_id: "{{ compartment_id }}"
      retention_period_days: 90
    register: test2

  - name: debug2
    debug:
      msg: "{{ test2 }}"