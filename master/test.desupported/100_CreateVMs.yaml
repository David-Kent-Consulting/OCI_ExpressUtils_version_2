    # - include_tasks: 100_CreateWindowsVm.yaml
    #   vars:
    #     VM:                     "{{ DKCDCP02 }}"
    #     VcnProperties:          "{{ Web }}"
    #     boot_volume_size_in_gbs: 256
    #     image_id:               "{{ images.windows_golden_image }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ DKCTOMCT01 }}"
        VcnProperties:          "{{ Test }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"

    - include_tasks: 100_CreateLinuxVm.yaml
      vars:
        VM:                     "{{ DKCESMT01 }}"
        VcnProperties:          "{{ Test }}"
        boot_volume_size_in_gbs: 100
        image_id:               "{{ images.ole_golden_image_id }}"


