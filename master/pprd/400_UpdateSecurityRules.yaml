        security_list_id:         "{{ AutomationSecurityList }}"
        region:                   "{{ PrimaryRegion }}"
        description:              "This is an example of applying a rule set for port 443"
        mySource:                 "153.42.0.0/16"
        minTCP:                   "443"
        maxTCP:                   "443"

     - include_tasks: 400_UpdateSecurityUdpRuleNoPurge.yaml
       vars:
        security_list_id:         "{{ AutomationSecurityList }}"
