      register: DatabaseToTestLPGID

    - name: Get database LPG DatabaseToWebLPG
      command: "pwsh GetLpg.ps1 database database_vcn DatabaseToWebLPG"
      register: DatabaseToWebLPGID

    - include_tasks: 014_Add_5_RouteTableRules.yaml
      vars:
