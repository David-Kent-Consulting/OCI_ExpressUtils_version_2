- name: Create a VCN
  debug:
    msg: "{{ VcnProperties }}"

- name: Create VCN
  oci_vcn:
    compartment_id: "{{ VcnProperties.compartment_id }}"
    cidr_block: "{{ VcnProperties.cidr_block }}"
    display_name: "{{ VcnProperties.display_name }}"
    dns_label: "{{ VcnProperties.dns_label }}"
  register: result

