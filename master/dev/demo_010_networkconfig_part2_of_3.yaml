          vcn_name:             "auto_vcn"
          lpg_name:             "auto_to_web_lpg"
          remote_compartment:   "web_comp"
          remote_vcn_name:      "web_vcn"
          remote_lpg_name:      "web_to_auto_lpg"
          region:               "us-ashburn-1"

